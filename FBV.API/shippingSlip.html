<!DOCTYPE html>
<html>
<head>
    <title>Shipping Slip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Shipping Slip</h1>

    <h2>Customer Information</h2>
    <p>Customer Name: {{customerName}}</p>
    <p>Address: {{customerAddress}}</p>

    <h2>Order Details</h2>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {{#each products}}
            <tr>
                <td>{{productName}}</td>
                <td>{{price}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</body>
</html>
